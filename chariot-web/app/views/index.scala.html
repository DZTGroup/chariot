@(docs:java.util.List[models.File], user: EndUser)

@main("Welcome to Lawbingo", user) {
	<section>
    <h1>请选择文档</h1>
	@for(doc <- docs){
        <form action="/interview/@doc.documentId/0" method="post">
		<dl>
			<dt>@doc.name</dt>
			<dd>
				<p class="button">
					<input type="submit" value="创建" class="J_create" data-value="@doc.documentId" />
				</p>
			</dd>
		</dl>
        </form>
	}
	</section>

<script src="@routes.Assets.at("javascripts/jquery.cookie.js")" type="text/javascript"></script>
<script src="@routes.Assets.at("javascripts/interview.js")" type="text/javascript"></script>
}
